[loggers]
keys=root,opennetem,scenario,linkManagement,cmdProcessing

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_opennetem]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=opennetem
propagate=0

[logger_scenario]
level=INFO
handlers=consoleHandler,fileHandler
qualname=opennetem.scenario
propagate=0

[logger_linkManagement]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=opennetem.scenario.linkManagement
propagate=0

[logger_cmdProcessing]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=opennetem.scenario.cmd_processing_thread
propagate=0

[logger_cleanContainers]
level = INFO
handlers=consoleHandler,fileHandler
qualname=opennetem.cleanContainers
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("opennetem.log", "w")

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
